<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index::menu-title}">
    <!--    <script src="/laydate/laydate.js"></script>-->
    <!--    <link rel="stylesheet" href="../static/laydate/theme/default/laydate.css">-->
</head>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>

<body>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div th:insert="~{index::menu-menu}"></div>
    </div><!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list">
                <i class="icon-font"></i>
                <a th:href="index">首页</a>
                <span class="crumb-step">&gt;</span>
                <span class="crumb-name">订单管理</span>
            </div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form method="get">
                    <table class="search-tab">
                        <tr>
                            <th width="70">日期:</th>
                            <td><input class="common-text" placeholder="日期" id="test1" type="text" ></td>
                            <th width="70">车号:</th>
                            <td><input class="common-text" placeholder="车号" id="orderCar" type="text" th:value="${searchKeyCar}"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <div class="result-list">
                    <a th:href="@{/order/orderAdd}"><i class="icon-font"></i>添加订单</a>
                </div>
            </div>
            <form name="myform" id="myform" method="post">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <thead>
                        <tr>
                            <th th:width="150px">过江日期</th>
                            <th th:width="100px">过江车号</th>
                            <th th:width="150px">货主</th>
                            <th th:width="150px">货物</th>
                            <th th:width="150px">运费</th>
                            <th th:width="150px">中国费用</th>
                            <th th:width="150px">朝鲜费用</th>
                            <th th:width="150px">司机费用</th>
                            <th th:width="150px">结账状态</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <div th:class="list-page">

                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>

</body>

<script src="\laydate\laydate.js"></script> <!-- 改成你的路径 -->
<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#test1' //指定元素
    });
</script>
</html>
